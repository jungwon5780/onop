<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[진주 10기]</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/main.css" />


<script>
	function loadTab(page) {
		const april = document.getElementById("iframe_april");
		const may = document.getElementById("iframe_may");

		if (page === "April.html") {
			april.style.display = "block";
			may.style.display = "none";
		} else if (page === "May.html") {
			april.style.display = "none";
			may.style.display = "block";
		}
	}
</script>

</head>

<body>
	<div style="margin: 10px;">
		<h1>GSITM 부트캠프 10기</h1>
		<p style="margin-left: 10px;"> 배정원 개발 과제 </p>
		<hr>

		<div style="display: flex; justify-content: center;">
			<div class="tabs" style="margin: 30px 10px;">

				<input id="Apr" type="radio" name="tab_item" checked>
				<label class="tab_item" for="Apr" onclick="loadTab('April.html')">4월</label>

				<input id="May" type="radio" name="tab_item">
				<label class="tab_item" for="May" onclick="loadTab('May.html')">5월</label>

				<!-- iframe 두 개를 div로 감싸기 -->
				<div id="iframe_april" style="display: block;">
					<iframe src="tab/April.html" width="100%" height="670px" frameborder="0"></iframe>
				</div>
				<div id="iframe_may" style="display: none;">
					<iframe src="tab/May.html" width="100%" height="670px" frameborder="0"></iframe>
				</div>



			</div>
		</div>
	</div>
</body>

</html>

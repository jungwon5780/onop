<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/April.css" />
    <script type="text/javascript" src="/js/April.js"></script> 


    <title>Document</title>

<body>
    <div class="day_taps" id="Apr_content">

    <input id="Apr_22" type="radio" name="day_tab_item">
    <label class="day_tab_item" for="Apr_22">22일</label>

    <label class="day_tab_item" for="Apr_24">24일</label>

    <label class="day_tab_item" for="Apr_25">25일</label>

    <input id="Apr_28" type="radio" name="day_tab_item">
    <label class="day_tab_item" for="Apr_28">28일</label>

    <label class="day_tab_item" for="Apr_30">30일</label>

    <!-- 각 날짜별 콘텐츠를 넣을 div (비어있음) -->
    <div class="tab_content" id="Apr22_content"></div>
    <div class="tab_content" id="Apr23_content"></div>
    <div class="tab_content" id="Apr24_content"></div>
    <div class="tab_content" id="Apr25_content"></div>
    <div class="tab_content" id="Apr28_content"></div>

    </div>
